<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="{{ url_for('static', filename='tailwind.js') }}"></script>
    <script>if(!window.tailwind){var s=document.createElement('script');s.src='https://cdn.tailwindcss.com';document.head.appendChild(s);}</script>
    <link rel="icon" href="{{ url_for('static', filename='vdiicon.ico') }}" type="image/x-icon">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pve: {
                            50: '#eef5ff',
                            100: '#d9e8ff',
                            200: '#bcd8ff',
                            300: '#8ec0ff',
                            400: '#599eff',
                            500: '#3479fc',
                            600: '#1e59f1',
                            700: '#1644de',
                            800: '#1938b4',
                            900: '#1a338e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .animate-pulse-dot { animation: pulse-dot 2s ease-in-out infinite; }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.4s ease-out; }

        select option {
            background-color: #1e293b;
            color: #e2e8f0;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
            -webkit-text-fill-color: #e2e8f0 !important;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 antialiased">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
